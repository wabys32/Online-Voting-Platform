<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Poll</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="../../assets/bootstrap/css/bootstrap.min.css">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="upload.css">
</head>

<body>
    <div class="d-flex flex-column min-vh-100">
        <!-- Main Content -->
        <div class="flex-grow-1">
            <!-- Top Navbar -->
            <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom shadow-sm">
                <div class="container-fluid">
                    <div class="d-flex align-items-center justify-content-between w-100">

                        <!-- Left: Logo -->
                        <a href="../main/main.html" class="navbar-brand d-flex align-items-center">
                            <div class="logo">
                                <h4 class="mb-3"><i class="bi bi-square-half"></i> Vote.me</h4>
                            </div>
                        </a>

                        <!-- Right: User Info & Logoff -->
                        <div class="d-flex align-items-center" id="user-credentials">
                            <!-- Will be populated by auth.js -->
                        </div>

                    </div>
                </div>
            </nav>

            <!-- Main Upload Section -->
            <div class="container mt-5" id="upload_page">
                <h1 class="text-center mb-5">Upload Poll</h1>

                <!-- Two Column Layout -->
                <div class="row g-5">
                    <!-- Left Column: Image 1 -->
                    <div class="col-md-6">
                        <h4>Option 1</h4>
                        <div class="border rounded p-3 bg-light">
                            <label class="form-label fw-bold">Image Upload 1 (Images should be square)</label>
                            <input type="file" class="form-control" id="imageInput1" accept="image/png" required>
                            <img id="preview1" class="img-fluid mt-3 rounded" style="max-height: 300px; display: none;"
                                alt="Preview 1">

                            <div class="mt-3">
                                <label class="form-label fw-bold">Text for Image 1</label>
                                <input type="text" class="form-control" id="textInput1" placeholder="Enter caption...">
                            </div>
                        </div>
                    </div>

                    <!-- Right Column: Image 2 -->
                    <div class="col-md-6">
                        <h4>Option 2</h4>
                        <div class="border rounded p-3 bg-light">
                            <label class="form-label fw-bold">Image Upload 2 (Images should be square)</label>
                            <input type="file" class="form-control" id="imageInput2" accept="image/png" required>
                            <img id="preview2" class="img-fluid mt-3 rounded" style="max-height: 300px; display: none;"
                                alt="Preview 2">

                            <div class="mt-3">
                                <label class="form-label fw-bold">Text for Image 2</label>
                                <input type="text" class="form-control" id="textInput2" placeholder="Enter caption...">
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Upload Button -->
                <div class="text-center mt-5">
                    <button id="uploadBtn" class="btn btn-success btn-lg px-5">Upload to DB</button>
                </div>

                <!-- Status Message -->
                <div class="text-center mt-3">
                    <p id="status" class="fw-bold"></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="upload.js"></script>
    <script src="auth.js"></script>
    <script src="../../assets/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>

</html>
