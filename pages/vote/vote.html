<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting Website</title>
    <!-- Extra styles -->
    <link rel="stylesheet" href="vote.css">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="../../assets/bootstrap/css/bootstrap.min.css">
</head>

<body>
    <div class="d-flex">
        <!-- Sidebar -->
        <div class="sidebar bg-white p-3 border-end">
            <h4 class="mb-4 logotype" onclick="window.location.href='../main/main.html'"><i class="bi bi-square-half" onclick="window.location.href='../main/main.html'"></i> Vote.me</h4>
            <ul class="nav flex-column">
                <!--<li class="nav-item"><a href="#" class="nav-link"><i class="bi bi-house-door"></i> For You</a></li>-->
                <li class="nav-item"><a href="../main/main.html" class="nav-link"><i class="bi bi-compass"></i> Explore</a></li>
                <li class="nav-item"><a href="#" class="nav-link"><i class="bi bi-person"></i> Friends</a></li>
                <li class="nav-item"><a href="../upload/upload.html" class="nav-link"><i class="bi bi-upload"></i> Upload</a></li>
                <li class="nav-item"><a href="#" class="nav-link"><i class="bi bi-person-circle"></i> Profile</a></li>
                <li class="nav-item"><a href="#" class="nav-link"><i class="bi bi-three-dots"></i> More</a></li>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="flex-grow-1">
            <!-- Top Navbar -->
            <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom">
                <div class="container-fluid">
                    
                    <!-- Wider Search Bar -->
                    <form class="search-bar d-flex mx-auto">
                        <input class="form-control me-2" type="search" placeholder="Search" style="font-size: 0.9rem;">
                    </form>
                
                    <!-- Right-aligned buttons -->
                    <div class="d-flex" id="user-credentials">
                        <button class="btn btn-outline-primary me-2" type="button" onclick="window.location.href='../login/login.html'">Login</button>
                        <button class="btn btn-primary" type="button" onclick="window.location.href='../signup/signup.html'">Sign Up</button>
                    </div>
                </div>
            </nav>

            
            <div class="options-container">
                <div class="loading-screen" id="loading-screen">
                    <div class="split-box">
                        <div class="left-split-box"></div>
                        <div class="right-split-box"></div>
                    </div>
                </div>

                <button class="option-button btn" id="btn1">
                    <p class="option-text" id="option1-text">Option 1</p>
                    <p class="percentage-text" id="percentage1-text">0%</p>
                    <img src="" alt="" class="image-sides" id="image1">
                </button>

                <p id="totalVotes">Total Votes: -</p>
                
                <button class="option-button btn" id="btn2">
                    <p class="option-text" id="option2-text">Option 2</p>
                    <p class="percentage-text" id="percentage2-text">0%</p>
                    <img src="" alt="" class="image-sides" id="image2">
                </button>
            </div>
        </div>
    </div>

    <script src="auth.js"></script>
    <script src="vote.js"></script>
    <script src="vote_animation.js"></script>
    <script src="../../assets/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>

</html>
